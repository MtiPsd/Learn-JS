<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        color: #333;
      }

      form {
        margin-top: 30px;
      }

      input[type="text"] {
        padding: 10px;
        width: 60%;
        border-radius: 5px;
        border: none;
        margin-right: 10px;
      }

      button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        margin-top: 30px;
        text-align: left;
      }

      li {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f2f2f2;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" placeholder="Add new item" id="input" />
        <button type="button" onclick="addItem()">Add</button>
      </form>
      <ul id="list"></ul>
    </div>
    <script>
      let list = document.getElementById("list");
      let input = document.getElementById("input");

      function addItem() {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(input.value));
        list.appendChild(li);
        input.value = "";
      }
    </script>
  </body>
</html>
