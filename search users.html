<!DOCTYPE html>
<html>
  <head>
    <title>User Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .search-container {
        text-align: center;
      }
      #search-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 40px;
      }
      .user-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      .user-card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
      }
      .user-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 10px;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Search</h1>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for users..."
        />
      </div>

      <div class="user-grid"></div>

      <div class="spinner-content"></div>
    </div>

    <script>
      const searchInput = document.getElementById("search-input");
      const container = document.querySelector(".container");
      const userList = document.querySelector(".user-grid");
      const spinnerContent = document.querySelector(
        ".spinner-content",
      );

      async function fetchUsers(value) {
        showSpinner();

        try {
          const res = await fetch(
            `https://api.github.com/search/users?q=${value}`,
          );
          const data = await res.json();

          renderUI(data.items);
        } catch (err) {
          throw new Error(err.message);
        } finally {
          hideSpinner();
        }
      }

      searchInput.addEventListener("change", (e) => {
        fetchUsers(e.target.value);
        searchInput.value = "";
      });

      function renderUI(users) {
        userList.innerHTML = "";

        users.forEach((user) => {
          userList.innerHTML += `
             <div class="user-card">
               <img class="user-image" src=${user.avatar_url} alt="User 1" />
               <p>${user.login}</p>
             </div>
          `;
        });
      }

      function showSpinner() {
        userList.innerHTML = "";
        spinnerContent.innerHTML += '<div class="spinner"></div>';
      }

      function hideSpinner() {
        spinnerContent.innerHTML = "";
      }
    </script>
  </body>
</html>
